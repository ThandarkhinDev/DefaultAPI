<div class="wrapper-md ng-scope b-b bg-white-only">
  <h1 class="m-n h4"> Reset Password </h1>
</div>
<div class="wrapper-md lter">
  <form name="editForm" [formGroup]="editForm" class="form-horizontal form-validation" novalidate>
    <div class="form-group m-b-sm">	
      <label class="col-md-3 col-sm-4 control-label">Old Password :</label>
      <div class="col-md-5 col-sm-6">
        <input type="password" name="oldpw" class="form-control" formControlName="oldPassword" />
        <div  class="k-tooltip k-tooltip-validation"
          [hidden]="editForm.controls.oldPassword.valid || editForm.controls.oldPassword.pristine">
          Old password is required
        </div>
      </div>
    </div>
    <div class="form-group m-b-sm">	
      <label class="col-md-3 col-sm-4 control-label">New Password :</label>
      <div class="col-md-5 col-sm-6">
        <input type="password" name="newpw" class="form-control" formControlName="Password"/>
        <div  class="k-tooltip k-tooltip-validation"
          [hidden]="editForm.controls.Password.valid || editForm.controls.Password.pristine">
          Start with uppercase letter,at least one numeric character,at least one special character, Minimum password length is {{minPasswordLength}}.
        </div>
      </div>
    </div>
    <div class="form-group" ng-hide="reset.resetID > 0">	
      <label class="col-md-3 col-sm-4 control-label">Comfirm Password :</label>
      <div class="col-md-5 col-sm-6">
        <input type="password" name="confirmpw" class="form-control" formControlName="ConfirmPassword" />
        <div  class="k-tooltip k-tooltip-validation"
          [hidden]="editForm.controls.ConfirmPassword.valid || editForm.controls.ConfirmPassword.pristine">
          Password Not Match
    </div>
      </div>
    </div>
    <div class="form-group m-b-sm">
      <div class="col-md-offset-3 col-sm-offset-4 col-md-8">
        <button  class="btn m-b-xs btn-success" [disabled]="!editForm.valid" (click)="change()">Change</button> 
        <button  class="btn m-b-xs btn-default" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>

<div kendoDialogContainer></div>
